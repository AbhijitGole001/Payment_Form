<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <div class="container">
        <div class="left">
            <h3>Billing Address</h3>
            <form>
                Full name
                <input type="text" placeholder="Enter Your Name">
                
                Email
                <input type="text" placeholder="Enter Your email">
                
                Address
                <input type="text" placeholder="Enter Your Address">
                
                City
                <input type="text" placeholder="Enter Your City">
                
                <div id="zip">
                    <label>
                        State
                        <select>
                            <option>Maharashtra</option>
                            <option>Gujrat</option>
                            <option>Madhya Pradesh</option>
                            <option>Punjab</option>
                            <option>Tamilnadu</option>
                            <option>Himachal Pradesh</option>
                        </select>
                    </label>
                    <label>
                        Zip Code
                        <input type="number" placeholder="Enter Zip code">
                
                    </label>
                </div>
            </form>
        </div>
        <div class="right">
        <h3>Payemt</h3>
        <form>
            Accepted Card
           <br>
            <img src="card-1.jpg" alt="" width="100">
            <img src="card-2.jpg" alt="" width="100">
            <img src="card-3.png" alt="" width="100">
           <br><br>
            
            Credit Card number
            <input type="text" placeholder="Enter Card Number">
            
            Exp Month
            <input type="text" placeholder="Enter Month">
            
            <div id="zip">
                <label>
                    Expire Year
                    <select>
                        <option>choose Year</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </label>
                <label>
                    CVV
                    <input type="number" placeholder="Enter CVV">
                 </label>
            </div>
        </form>
        <input type="submit" value="Proced to Cheakout">
    </div> 
    </div>
</header>
</body>
</html>
